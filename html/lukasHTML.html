<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Lukasove HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="../img/icons/favicon2.png">
    <link rel="stylesheet" href="../css/lukasCSS.css">
    <link rel="stylesheet" href="../css/designStyleSheet.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/sideBar.css">
</head>
<body>
<header>
    <div class="mainTitle">
        <h2>
            <a class="noStyle" href="https://github.com/BP-Group1/skuskaWebtech.git" target="_blank">
                <img src="../img/icons/logo3.png" alt="logo" id="fotoIcon">
                <b>Skúška - Lukášova stránka</b>
                <br>
                <b id="feastDay"> </b>
            </a>
        </h2>   <!-- logo má viac verzii logo1/logo2/logo3 ... .png -->
        <div class="time">
            <b id="time"></b>
            <br>
            <b id="nameDay"> </b>
        </div>

    </div>
</header>
<br>

<side-bar>
</side-bar>
<main>
    <h1>Transformers</h1>

    <!--<img src="../img/lukasObrazok/hraObrazok.jpg" height="783" width="1392"/> -->

    <section id="div1">

        <div id="kladivoOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="rukaBOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="teloBOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="hlavaBOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div     id="rukaOPOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="rukaBCOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="nohaBOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="hlavaOOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="teloOPOK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
        <div id="rukaOP2OK" ondrop="pustiObrazok(event,id)" ondragover="povolPustenie(event)"></div>
    </section>

    <div id="hraLukas">

        <img src="../img/lukasObrazok/kladivo.png" id="kladivo" alt="kladivo" height="142" width="409" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/rukaB.png" id="rukaB" alt="rukaB" height="178" width="135" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/teloB.png" id="teloB" alt="teloB" height="180" width="290" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/hlavaB.png" id="hlavaB" alt="hlavaB" height="98" width="93" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/rukaBC.png" id="rukaBC" alt="rukaBC" height="235" width="182" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/nohaB.png" id="nohaB" alt="nohaB" height="327" width="209" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/rukaOP.png" id="rukaOP" alt="rukaOP" height="198" width="362" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/hlavaO.png" id="hlavaO" alt="hlavaO" height="188" width="171" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/rukaOP2.png" id="rukaOP2" alt="rukaOP2" height="354" width="277" draggable="true"
             ondragstart="zoberObrazok(event)"/>
        <img src="../img/lukasObrazok/teloOP.png" id="teloOP" alt="teloOP" height="341" width="391" draggable="true"
             ondragstart="zoberObrazok(event)"/>

    </div>

    <div class="imageShow">
        <div class="smImgDiv" id="stiloImgL">
            <img class="smImg" src="../img/tooltip/Stilo2.jpg" alt="stilo">
        </div>
        <div class="smImgDiv" id="transformersImgL">
            <img class="smImg" src="../img/tooltip/bumblebee.jpg" alt="transformer">
        </div>
        <div class="smImgDiv" id="counterStrikeImgL">
            <img class="smImg" src="../img/tooltip/cs.jpg" alt="counterStrike">
        </div>
    </div>

</main>
<footer>
    <b>RPR Designer, s.r.o.</b>
</footer>

<script src="../javascript/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="../javascript/dateNameComponentScript.js"></script>
<script src="../javascript/lukasScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skuska Webtech</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="../img/icons/favicon2.png">
    <link rel="stylesheet" href="../css/designStyleSheet.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/sideBar.css">

</head>
<body>
    <div class="wrapper">
        <header>
                <div class="mainTitle">
                    <h2>
                        <a class="noStyle" href="https://github.com/BP-Group1/skuskaWebtech.git" target="_blank">

                            <b>Skúška</b>
                            <br>
                            <b id="feastDay">       </b>
                        </a>
                    </h2>   <!-- logo má viac verzii logo1/logo2/logo3 ... .png -->
                        <b id="time">                   </b>
                        <br>
                        <b id="nameDay"> </b>
                </div>
        </header>

        <side-bar>
            <!-- tu je komponent side-bar cely slide bar vymazte a napiste
            iba tieto 2 riadky kodu do svojho html <side-bar></side-bar>-->

        </side-bar>

        <main>
            <div class="container">

                <div id="profilePictures" class="middle row">

                </div>

            </div>

            <div id="window">
                <div id="close" class="icon" onclick="closeWindow()"></div>
            </div>


            <div class="imageShow">
                <div class="smImgDiv" id="stiloImg">
                    <img class="smImg" src="../img/tooltip/Stilo2.jpg" alt="stilo">
                </div>
                <div class="smImgDiv" id="transformersImg">
                    <img class="smImg" src="../img/tooltip/bumblebee.jpg" alt="transformer">
                </div>
                <div class="smImgDiv" id="counterStrikeImg">
                    <img class="smImg" src="../img/tooltip/cs.jpg" alt="counterStrike">
                </div>
            </div>
        </main>

        <footer>
            <b>RPR Designer, s.r.o.</b>
            <div id="pocetNavstev"></div>
        </footer>

        <!-- javaScript  -->
        <script src="../javascript/jquery-3.5.1.min.js"></script>
        <script src="../javascript/dateNameComponents.js"></script>
        <script src="../javascript/galleryScript.js"></script>
        <!-- javaScript  -->
    </div>
</body>

</html>

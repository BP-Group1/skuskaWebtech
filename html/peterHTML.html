<!DOCTYPE html>

<div class="wrapper">
    <header>
        <div class="mainTitle">
            <h2>

                    <b>Skúška</b>
                    <br>
                    <b id="feastDay">       </b>

            <b id="time">                   </b>

    <side-bar>

    <main>

        <p class="h1">

            </div>
            <div id="parts" class="container">

                <div class="parts">

                </div>
                -->
                <!-- alebo -->
               <img id="bomb" class="parts img-fluid" src="../img/peterObrazok/parts/bomba.png" alt="homba">
               <img id="ctPanak" class="parts img-fluid" src="../img/peterObrazok/parts/csgoPanakPrec.png" alt="panakPrec">
               <img id="hlava1" class="parts img-fluid" src="../img/peterObrazok/parts/hlava1.png" alt="hlava1">
               <img id="hlava2" class="parts img-fluid" src="../img/peterObrazok/parts/hlava2.png" alt="hlava2">
               <img id="lampa" class="parts img-fluid" src="../img/peterObrazok/parts/lampa.png" alt="lampa">

               <img id="rusko" class="parts img-fluid" src="../img/peterObrazok/parts/rusko.png" alt="rusko">
               <img id="sipka" class="parts img-fluid" src="../img/peterObrazok/parts/sipka.png" alt="sipka">
               <img id="zbran" class="parts img-fluid" src="../img/peterObrazok/parts/zbran.png" alt="zbran">
               <img id="zbran2" class="parts img-fluid" src="../img/peterObrazok/parts/zbran2.png" alt="zbran2">
           </div>


        <div class="imageShow">
            <div class="smImgDiv" id="stiloImgP">
                <img class="smImg" src="../img/tooltip/Stilo2.jpg" alt="stilo">
            </div>
            <div class="smImgDiv" id="transformersImgP">
                <img class="smImg" src="../img/tooltip/bumblebee.jpg" alt="transformer">
            </div>
            <div class="smImgDiv" id="counterStrikeImgP">
                <img class="smImg" src="../img/tooltip/cs.jpg" alt="counterStrike">
            </div>

   </main>

   <footer>
       <b>RPR Designer, s.r.o.</b>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skuska Webtech</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="../img/icons/favicon2.png">
    <link rel="stylesheet" href="../css/designStyleSheet.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/names.css">


</head>
<body>
<div class="wrapper">
    <header>
        <div class="mainTitle">
            <h2>
                <a class="noStyle" href="https://github.com/BP-Group1/skuskaWebtech.git" target="_blank">

                    <b>Skúška</b>
                    <br>
                    <b id="feastDay">       </b>
                </a>
            </h2>   <!-- logo má viac verzii logo1/logo2/logo3 ... .png -->
            <b id="time">                   </b>
            <br>
            <b id="nameDay"> </b>
        </div>
    </header>

    <side-bar>
        <!-- tu je komponent side-bar cely slide bar vymazte a napiste
        iba tieto 2 riadky kodu do svojho html <side-bar></side-bar>-->

    </side-bar>

    <main>
        <div class="container">
            <p class="h1">Meniny</p>
            <br>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="nameS" value="option1" checked>
                <label class="form-check-label" for="nameS">
                    Vyhlaďanie poďla mena
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="dateS" value="option2">
                <label class="form-check-label" for="dateS">
                    Vyhlaďanie poďla dátumu
                </label>
            </div>

            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios2" id="slovakia" value="option1" checked>
                <label class="form-check-label" for="slovakia">
                    Slovenské meniny
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios2" id="czechia" value="option2">
                <label class="form-check-label" for="czechia">
                    České meniny
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios2" id="hungary" value="option3">
                <label class="form-check-label" for="hungary">
                    Maďarské meniny
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios2" id="poland" value="option4">
                <label class="form-check-label" for="poland">
                    Poľské meniny
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios2" id="austria" value="option5">
                <label class="form-check-label" for="austria">
                    Rakúske meniny
                </label>
            </div>

            <br>

            <div id="namesDiv">
                <label class="form-label" for="myInput"> Meno</label>
                <br>

                        <div class="autocomplete">
                            <input id="myInput" type="text" name="myCountry" placeholder="Meno">
                        </div>

            </div>
            <div id="dateDiv">
                <label class="form-label" for="dateInput">Dátum</label>
                <br>
                <input id="dateInput" type="date">

            </div>
            <input id="btn" type="submit" onclick="afterClick()">
            <div id="result">

            </div>

        </div>




        <div class="imageShow">
            <div class="smImgDiv" id="stiloImg">
                <img class="smImg" src="../img/tooltip/Stilo2.jpg" alt="stilo">
            </div>
            <div class="smImgDiv" id="transformersImg">
                <img class="smImg" src="../img/tooltip/bumblebee.jpg" alt="transformer">
            </div>
            <div class="smImgDiv" id="counterStrikeImg">
                <img class="smImg" src="../img/tooltip/cs.jpg" alt="counterStrike">
            </div>
        </div>
    </main>

    <footer>
        <b>RPR Designer, s.r.o.</b>
    </footer>

    <!-- javaScript  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../javascript/dateNameComponents.js"></script>
    <script src="../javascript/names.js"></script>
    <!-- javaScript  -->
</div>
</body>

</html>
